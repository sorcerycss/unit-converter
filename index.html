<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="top-section">
        <div class="container">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="input-el" placeholder="0" />
            <button class="btn" id="btn-el">Convert</button>
        </div>
    </div>

    <div class="body-section">
        <div class="container">
            <div class="conversion">
                <h3 class="conversion-title">Length (Meter/Feet)</h3>
                <!-- 20 meters = 65.616 feet | 20 feet = 6.096 meters -->
                <p id="length-text-el"></p>
            </div>
            <div class="conversion">
                <h3 class="conversion-title">Volume (Liters/Gallons)</h3>
                <!-- 20 liters = 5.284 gallons | 20 gallons = 75.708 liters -->
                <p id="volume-text-el"></p>
            </div>
            <div class="conversion">
                <h3 class="conversion-title">Mass (Kilograms/Pounds)</h3>
                <!-- 20 kilos = 44.092 pounds | 20 pounds = 9.72 kilos -->
                <p id="mass-text-el"></p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
